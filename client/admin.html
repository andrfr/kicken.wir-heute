<template name="admin">
    <div id="meta">
        <h1>Alle Termine</h1>
        <div class="content">
            <ul>
                {{#each dates}} {{> dateListElement}} {{/each}}
            </ul>
        </div>
        <h1>Termin erstellen</h1>
        <div class="content">
            <form class="createDate">
                <input class="input__field--admin" type="text" name="location" placeholder="Ort" />
                <input class="input__field--admin datepicker" type="text" name="date" placeholder="Datum"/>
                <input class="input__field--admin timepicker" type="text" name="time" placeholder="Uhrzeit"/>

                <input class="input__field--admin" type="submit" value="Termin Erstellen" />
            </form>
        </div>
        <h1>Alle User</h1>
        <div class="content">
            <ul>
                {{#each users}} {{> userListElement}} {{/each}}
            </ul>
        </div>
        <h1>User erstellen</h1>
        <div class="content">
            <form class="createUser">
                <input type="text" name="email" placeholder="Name" class="input__field--admin"/>
                <input class="input__field--admin" type="submit" value="User Erstellen" />
            </form>
        </div>
    </div>
</template>
<template name="dateListElement">
    <li><span>{{location}}: {{formatDate date}}</span>
        <button class="deleteDate btn__admin-action"><img src="delete.svg" alt="LÃ¶schen"></button>
        <a class="link-to-date btn__admin-action" href='/date/{{_id}}'><img src="link.svg" alt="Link"></a>
    </li>
</template>
<template name="userListElement">
    <li>{{email}}
        <button class="deleteUser btn__admin-action">&times;</button>
    </li>
</template>
