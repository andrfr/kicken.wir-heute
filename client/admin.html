<template name="admin">

    <div id="meta">
        <h1>Alle Termine</h1>
        <div class="content">
            <ul>
                {{#each dates}} {{> dateListElement}} {{/each}}
            </ul>
        </div>
        <h1>Termin erstellen</h1>
        <div class="content">
            <form class="createDate">
                <input class="input__field--admin" type="text" name="location" placeholder="Ort" />
                <input class="input__field--admin datepicker" type="text" name="date" placeholder="Datum" />
                <input class="input__field--admin timepicker" type="text" name="time" placeholder="Uhrzeit" />
                <input class="input__field--admin input__field--admin-submit" type="submit" value="Termin Erstellen" />
            </form>
        </div>
        <h1>Alle User</h1>
        <div class="content">
            <ul class="userlist">
                {{#each users}} {{> userListElement}} {{/each}}
            </ul>
        </div>
        <h1>User erstellen</h1>
        <div class="content">
            <form class="createUser">
                <input type="text" name="prename" placeholder="Vorname" class="input__field--admin" />
                <input type="text" name="surname" placeholder="Nachanme" class="input__field--admin" />
                <input type="email" name="email" placeholder="E-Mail" class="input__field--admin" />
                <input type="text" name="balance" placeholder="Kontonstand" class="input__field--admin" />
                <input class="input__field--admin input__field--admin-submit" type="submit" value="User Erstellen" />
            </form>
        </div>
    </div>
</template>
<template name="dateListElement">
    <li><span class="list__span--location">{{location}}: {{formatDate date}}</span>
        <button class="deleteDate btn__admin-action delete">
            <img src="delete.svg" alt="Löschen">
        </button>
        <a class="link-to-date btn__admin-action" href='/date/{{_id}}'>
            <img src="link.svg" alt="Link">
        </a>
    </li>
</template>
<template name="userListElement">
    <li><a class="userlist__edit-user" href="#"><span class="list__span list__span--fullname">{{fullname}}</span>|<span class="list__span list__span--email">{{email}}</span>|<span class="list__span list__span--balance">{{balance}} &euro;</span></a>
        <button class="deleteUser btn__admin-action delete"><img src="delete.svg" alt="Löschen"></button>
    </li>
</template>
